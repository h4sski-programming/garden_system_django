<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock %} h4sski_garder_system</title>
</head>
<body>
    <div class="container">


        <div class="menu">
            <div class="row navbar navbar-expand-lg navbar-light bg-light mx-0">
                <div class="col navbar-nav nav-item">
                    <a class="nav-link" href="{% url 'garden_app:index' %}">Home</a>
                    <a class="nav-link" href="{% url 'garden_app:zone_settings' 1 %}">Zone settings</a>
                </div>
                <div class="col-1 navbar-nav nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </div>
            </div>


        </div>


        <div class="messages">
            {% for message in messages %}
            <p class="bg-{{ message.tags }} px-3 py-0.5">{{ message }}</p>
            {% endfor %}
        </div>



        <div id="content" name="content" class="main">
            {% block content %}
            {% endblock %}
        </div>
    </div>

<script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
</body>
</html>
